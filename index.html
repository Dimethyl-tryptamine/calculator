<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 id="title">Calculator</h1>
    </header>

    <!-- The display area now has its own element and doesn't use input. -->
    <div id="display" contenteditable="true">
        0
    </div>

    <div id="Calculator" class="calculator">
        <div class="buttons">
            <table>
                <tr>
                    <td id="rad">Rad</td>
                    <td id="deg">Deg</td>
                    <td id="x!">x!</td>
                    <td id="open-paren">(</td>
                    <td id="close-paren">)</td>
                    <td id="percent">%</td>
                    <td id="ac">AC</td>
                </tr>
                <tr>
                    <td id="inv">Inv</td>
                    <td id="sin">sin</td>
                    <td id="in">In</td>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="divide">÷</td>
                </tr>
                <tr>
                    <td id="pi">π</td>
                    <td id="cos">COS</td>
                    <td id="log">log</td>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="multiply">x</td>
                </tr>
                <tr>
                    <td id="e">e</td>
                    <td id="tan">tan</td>
                    <td id="sqrt">√</td>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="minus">-</td>
                </tr>
                <tr>
                    <td id="ans">Ans</td>
                    <td id="exp">EXP</td>
                    <td id="x-to-the-y">xʸ</td>
                    <td id="zero">0</td>
                    <td id="dot">.</td>
                    <td id="equal">=</td>
                    <td id="plus">+</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
